name: Full CI/CD to Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  ci-cd:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'  # Кэш deps для скорости
    - name: Install dependencies
      run: npm ci  # Точная установка из package-lock.json
    - name: Lint code
      run: npm run lint || true  # Опционально
    - name: Run tests
      run: npm test || true
    - name: Build
      run: npm run build  # ТВОЙ билд-скрипт!
    - name: Debug output
      run: |
        ls -la dist/ || ls -la build/ || echo "No build folder! Check package.json"
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build  # Или ./build — подкорректируй по локальному npm run build
    - name: Deploy to Pages
      id: deployment
      uses: actions/deploy-pages@v4
